<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome 5 CDN link to add icones -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Sign Up</title>
    <!-- Linking .css file with HTML page -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="Top-nav-bar"> 
  
        <div class="home_logo">
            <a href="index.html" href="#"><i class="fa fa-home"></i></a>
        </div>
    <div class="container">
        <!-- Left section of signup form -->
       <div class="section1"> <!--form section-->
        <h1>Sign up</h1>
        <h5>Welcome to our-website</h5>
        <div class="formGroup">
          <p><label for="username">User name</label></p>
          <input type="text" id="username" name="username" autocomplete="off">
       </div>
        <div class="formGroup">
          <p><label for="email">Email Address</label></p>
          <input type="text" id="email" name="email" autocomplete="off">
       </div>
        <div class="formGroup">
          <p><label for="password">Password</label></p>
          <input type="text" id="password" name="password" autocomplete="off">
       </div>
       <button type="submit" id="btn">Sign Up Now</button> 
        <div class="login_link">
        Alredy have an account?<a href="login.html">Login</a>
       </div>
       
       <div class="line"></div> <!---for horizontal line-->
       <!--Social icons-->
        <div class="socialIcons">
           <h6>Or Connect With</h6>
           <div  class="fb icon"> <i class="fab fa-facebook-f"></i></div>
           <div  class="twitter icon"> <i class="fab fa-twitter"></i></div>
           <div  class="google  icon"> <i class="fab fa-google"></i></div>
       </div>
    </div>
    <div class="section2"><!--image section-->
       <img src="robot-clipart.png" alt="img">
      </div>
</body>
</html>
